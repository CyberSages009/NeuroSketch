<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <input type="text" id="prompt" placeholder="Enter your prompt...">
        <button onclick="generateImage()">Generate</button>
        <div id="imageContainer"></div>
    </div>

    <script>
        function generateImage() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Please enter a prompt!');
                return;
            }
            
            document.getElementById('imageContainer').innerHTML = `<p>Generating image for: <b>${prompt}</b>...</p>`;
            
            // Backend API call (Replace with actual AI image generation API)
            setTimeout(() => {
                document.getElementById('imageContainer').innerHTML = `<img src='https://via.placeholder.com/300' alt='Generated Image'>`;
            }, 2000);
        }
    </script>
</body>
</html>

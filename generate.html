<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate AI Images - NeuroSketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">NeuroSketch</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="generate.html" class="active">Generate</a>
        </nav>
    </header>

    <section class="generator">
        <h2>AI Image Generator</h2>
        <p>Describe what you want, and let AI create an image for you!</p>

        <div class="input-container">
            <input type="text" id="prompt" placeholder="Enter your imagination...">
            <button onclick="generateImage()">Generate</button>
        </div>

        <div class="suggestions">
            <p>Try: <span onclick="setPrompt('A futuristic city at sunset')">A futuristic city at sunset</span>, 
                    <span onclick="setPrompt('A cyberpunk warrior')">A cyberpunk warrior</span>, 
                    <span onclick="setPrompt('An alien planet landscape')">An alien planet landscape</span></p>
        </div>

        <div id="loading" class="hidden">
            <img src="assets/loading.gif" alt="Loading..." width="50">
            <p>Generating your masterpiece...</p>
        </div>

        <div id="image-container"></div>

        <h3>Previous Generations</h3>
        <div id="history-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
